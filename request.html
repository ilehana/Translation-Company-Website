<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
</head>
<body>

    <H1>Your Project</H1>
    <hr>
    <p>Submit your project's caracteristics so we get to know more about you better.</p>

    <form action="" id="form1">
        <ol>
            <li>
                <h3>Where will your project be presented?</h3>
            <div>
                <input type="radio" name="question1" id="question1a" value="A">
                <label for="question1a">A) Online</label>
            </div>
            <div>
                <input type="radio" name="question1" id="question1b" value="B">
                <label for="question1b">B) Live Event</label>
            </div>
            <div>
                <input type="radio" name="question1" id="question1c" value="C">
                <label for="question1c">C) Call</label>
            </div>

            </li>

            <li>
                <h3>Which language services do you require?</h3>
                <div>
                    <input type="radio" name="question2" id="question2a" value="A">
                    <label for="question2a">Source to target language</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="question2b" value="B">
                    <label for="question2b">Source to multiple target languages</label>
                </div>
                <div>
                    <input type="radio" name="question2" id="question2c" value="C">
                    <label for="question2c">Multiple source languages into a single target language</label>
                </div>
                
            </li>

            <li>
                <h3>What is your content about?</h3>
                <div>
                    <input type="radio" name="question3" id="question3a" value="A">
                    <label for="question3a">General</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="question3b" value="B">
                    <label for="question3b">Technical</label>
                </div>
                <div>
                    <input type="radio" name="question3" id="question3c" value="C">
                    <label for="question3c">Gaming</label>
                </div>
                
            </li>

        </ol>

    </form>
    <br>

    <button type="submit" form="form1">Submit</button>
    
</body>
</html>
