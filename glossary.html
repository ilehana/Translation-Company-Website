<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<body>
    <h1>Glossary</h1>

    <dl>
        <dt><a href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype"><strong>!DOCTYPE html</strong></a></dt>
        <dd>Sets the document type as HTML5.</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML"><strong>HTML</strong></a></dt>
        <dd>Sets a document as HTML.</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML"><strong>Head</strong></a></dt>
        <dd>Contains metadata, page title, links...</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"><strong>Body</strong></a></dt>
        <dd>Document's body.</dd>


    </dl>
</body>
</html>
