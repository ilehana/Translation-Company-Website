<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Checklist</title>
</head>
<body>

    <h1>Our Workflow</h1>
    <hr>
    <P>Mark the stages you already have worked with us. We'll make sure to contact you in a few hours:</P><br>

<input type="checkbox"  name="contact" id="contact" checked><label for="contact" title="Evaluation of your project after you filled our contact form">First call</label><br>
<input type="checkbox" name="proposal" id="proposal"><label for="proposal" title="We contacted you back with all the details and budget of your project">Proposal</label><br>
<input type="checkbox" name="start" id="start"><label for="start" title="The first weeks / months of your project as agreed">Project's initial stage</label><br>
<input type="checkbox" name="middle" id="middle"><label for="middle" title="Your project is already halfway">Project's middle stages</label><br>
<input type="checkbox" name="final" id="final"><label for="final" title="Your project is about to finish">Project's final stage</label><br>
<input type="checkbox" name="delivery" id="delivery"><label for="delivery" title="Your project is about to be released to the market">Project ready for sale</label><br><br>



<label for="name">Name</label> <input type="text" id="name" placeholder="Full name"><label for="email"> | Email</label>
<input type="email" name="email" id="email" placeholder="email@example.com">
<button type="submit">Submit</button>
    
</body>
</html>
